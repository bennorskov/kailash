<!DOCTYPE html>
<html lang="en">
<head>
	<title>Holy Mountain - Quest for Kailas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/basicStyles.css">
	<link rel="stylesheet" type="text/css" media="screen and (min-width: 600px)" href="css/widestyles.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<!-- script type="text/javascript" src="js/PxLoader.js"></script -->
	<script type="text/javascript" src="js/pxloader-all.min.js"></script> 
	<script type="text/javascript" src="js/StoryHolder.js"></script>
	<script type="text/javascript" src="js/screenHandler.js"></script>
</head>
<body>
	<div id="topGradient" class='gradient'></div>
	<div id="loadingScreen">
		<div id="topBar"></div>
		<div id="spacerLine"></div>
		<div class='bottomOfLoadingScreen'>
			<h1><span>HOLY MOUNTAIN</span></h1>
			<h2><span>QUEST FOR KAILAS</span></h2>
			<p id="loadingProgress">Loading...<span>0</span>%</p>
			<div id="spacerLine"></div>
			<h3>By the <a target="_blank" href="http://indiachinainstitute.org">India China Institute</a> and <a target="_blank" href="http://playistheantidote.com">Antidote Games</a></h3>
		</div>
	</div>

	<div class="section fullpage current hidden"></div>

	<div id="mapButton" class="hidden"></div>

	<div id="fieldGuideInformationButton" class="hidden"></div>
	<div id="descriptionBox" class="overlay">
		<div class="contentCentererDiv">
			<div class="overlayText">
				<h1 class="title">Test Title</h1>
				<p>test para</p>
				<a class="navigation" data-navigation-goto="stone2">testNav</a>
			</div>
		</div>
	</div>

	<div id="mapOverlay" class="overlay">
		<div id="navigationMap" class="contentCentererDiv">
			<img src="images/Map_final.jpg">
			<div id="mapNodeHolder"></div>
		</div>
	</div>

	<div id="aboutOverlay" class="overlay">
		<div class="contentCentererDiv">
			<div id="textHolder" class="overlayText">
				<h1>Journey to Kailas</h1>
				<p>This project was produced in a collaboration between <a class="whiteLink" href="http://playistheantidote.com">Antidote Games</a> and the <a class="whiteLink" href="https://www.indiachinainstitute.org">India China Institute.</a></p>
			</div>
		</div>
	</div>

	<div id="storyOverlay" class="overlay">
		<div class="contentCentererDiv">
			<div id="storyTextHolder" class="overlayText">
				<h1 class="title">Test Title</h1>
				<p>test para</p>
				<a class="navigation" data-navigation-goto="stone2">testNav</a>
			</div>
		</div>
	</div>

	<div id="bottomNavigation" class="hidden">
		<div class="node" data-navigation-goto="INTRODUCTION" data-displayText="Kathmandu"></div>
		<div class="node"></div>
		<div class="node"></div>
		<div class="node"></div>
		<div class="node"></div>
		<div class="node"></div>
		<div class="node"></div>
		<div class="node"></div>
		<div class="node"></div>
		<div class="node"></div>
	</div>
	<div id="bottomGradient" class='gradient'></div>
</body>
</html>
